server {
    listen 80;
    server_name 72.56.81.163;

    # Security headers (adjust as needed; HSTS can be enabled after validation)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    # Uncomment after confirming HTTPS works everywhere:
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    client_max_body_size 20M;

    # Rewrite storage API to /schedule/api (frontend calls /api/storage/*)
    location ^~ /api/storage/ {
        rewrite ^/api/storage/(.*)$ /schedule/api/storage/$1 break;
        proxy_pass http://127.0.0.1:8000/schedule/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Schedule API direct path (frontend calls /schedule/api/*)
    location /schedule/api/ {
        proxy_pass http://127.0.0.1:8000/schedule/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Backend API - НЕ убираем /api/ из пути
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Accounts API
    location /accounts/ {
        proxy_pass http://127.0.0.1:8000/accounts/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket
    location /ws/ {
        proxy_pass http://127.0.0.1:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # React Static files для admin routes (высокий приоритет ^~)
    location ^~ /admin/static/ {
        alias /var/www/teaching_panel/frontend/build/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React admin SPA обслуживает /admin и вложенные роуты
    location = /admin {
        root /var/www/teaching_panel/frontend/build;
        try_files /index.html /index.html;
    }

    location ^~ /admin/ {
        root /var/www/teaching_panel/frontend/build;
        try_files $uri /index.html;
    }

    # Django Admin перенесён на отдельный префикс
    location /dj-admin {
        proxy_pass http://127.0.0.1:8000/admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Static files
    location /django-static/ {
        alias /var/www/teaching_panel/teaching_panel/staticfiles/;
    }

    location /media/ {
        alias /var/www/teaching_panel/teaching_panel/media/;
    }

    # Django admin/static (serve Django collected static for admin & DRF)
    location ^~ /static/admin/ {
        alias /var/www/teaching_panel/teaching_panel/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public";
    }
    location ^~ /static/rest_framework/ {
        alias /var/www/teaching_panel/teaching_panel/staticfiles/rest_framework/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # React Static files (fallback for other static paths)
    location /static/ {
        alias /var/www/teaching_panel/frontend/build/static/;
    }

    # React frontend
    location / {
        root /var/www/teaching_panel/frontend/build;
        try_files $uri $uri/ /index.html;
    }
}
