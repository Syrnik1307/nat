server {
    listen 80;
    server_name 72.56.81.163;

    client_max_body_size 20M;

    # Backend API - НЕ убираем /api/ из пути
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Accounts API
    location /accounts/ {
        proxy_pass http://127.0.0.1:8000/accounts/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket
    location /ws/ {
        proxy_pass http://127.0.0.1:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # React admin pages (исключение из Django admin)
    location ~ ^/admin/(storage|analytics|reports) {
        root /var/www/teaching_panel/frontend/build;
        try_files $uri /index.html;
    }

    # Django Admin (backend) - для остальных /admin/* путей
    location /admin {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Static files
    location /django-static/ {
        alias /var/www/teaching_panel/teaching_panel/staticfiles/;
    }

    location /media/ {
        alias /var/www/teaching_panel/teaching_panel/media/;
    }

    # React Static files
    location /static/ {
        alias /var/www/teaching_panel/frontend/build/static/;
    }

    # React frontend
    location / {
        root /var/www/teaching_panel/frontend/build;
        try_files $uri $uri/ /index.html;
    }
}
