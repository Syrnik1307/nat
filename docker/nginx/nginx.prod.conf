# Конфиг для Nginx в production (с SSL и оптимизациями под нагрузку)
# Рассчитан на 1000+ учителей, 10000+ учеников

upstream backend {
    server backend:8000;
    keepalive 32;
}

# Rate limiting зоны
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name _;
    
    # Редирект на HTTPS (раскомментировать когда будет SSL)
    # return 301 https://$host$request_uri;
    
    # Security headers (работают и без SSL)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Временно: работа без SSL
    include /etc/nginx/conf.d/locations.conf;
}

