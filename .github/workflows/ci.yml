name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: teaching_panel
    env:
      SECRET_KEY: "ci-secret-key-please-change-1234567890-abcdefghijklmnopqrstuvwxyz"
      DEBUG: "False"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      SECURE_SSL_REDIRECT: "True"
      SESSION_COOKIE_SECURE: "True"
      CSRF_COOKIE_SECURE: "True"
      SECURE_HSTS_SECONDS: "60"
      SECURE_HSTS_INCLUDE_SUBDOMAINS: "True"
      SECURE_HSTS_PRELOAD: "True"
      RECAPTCHA_ENABLED: "False"
      RECAPTCHA_PUBLIC_KEY: "disabled"
      RECAPTCHA_PRIVATE_KEY: "disabled"
      USE_IN_MEMORY_CELERY: "1"
      ZOOM_ACCOUNT_ID: "disabled"
      ZOOM_CLIENT_ID: "disabled"
      ZOOM_CLIENT_SECRET: "disabled"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: teaching_panel/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        run: |
          python manage.py check
          python manage.py check --deploy --fail-level WARNING

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: CI=false npm run build
