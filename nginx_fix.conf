server {
    listen 80;
    server_name 72.56.81.163;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    client_max_body_size 20M;

    # Zoom webhook
    location /schedule/webhook/zoom/ {
        proxy_pass http://127.0.0.1:8000/schedule/webhook/zoom/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_request_buffering off;
    }

    # API routes
    location ^~ /api/storage/ {
        rewrite ^/api/storage/(.*)$ /schedule/api/storage/$1 break;
        proxy_pass http://127.0.0.1:8000/schedule/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /schedule/api/ {
        proxy_pass http://127.0.0.1:8000/schedule/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /accounts/ {
        proxy_pass http://127.0.0.1:8000/accounts/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ws/ {
        proxy_pass http://127.0.0.1:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Static
    location ^~ /admin/static/ {
        alias /var/www/teaching_panel/frontend/build/static/;
        expires 0;
        add_header Cache-Control "public, must-revalidate, max-age=0";
    }

    location = /admin {
        root /var/www/teaching_panel/frontend/build;
        try_files /index.html =404;
    }

    location ^~ /admin/ {
        root /var/www/teaching_panel/frontend/build;
        try_files $uri /index.html =404;
    }

    location /dj-admin {
        proxy_pass http://127.0.0.1:8000/admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /django-static/ {
        alias /var/www/teaching_panel/teaching_panel/staticfiles/;
    }

    location /media/ {
        alias /var/www/teaching_panel/teaching_panel/media/;
    }

    location ^~ /static/admin/ {
        alias /var/www/teaching_panel/teaching_panel/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location ^~ /static/rest_framework/ {
        alias /var/www/teaching_panel/teaching_panel/staticfiles/rest_framework/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /static/ {
        alias /var/www/teaching_panel/frontend/build/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # React SPA - fixed: no infinite rewrite cycle
    location / {
        root /var/www/teaching_panel/frontend/build;
        try_files $uri $uri/ /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}
