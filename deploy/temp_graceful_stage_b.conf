# Stage B override - 4 workers Ã— 5 threads for 4 vCPU/8 GB RAM
# Using gthread for Django thread-safety (gevent has DB issues)

[Service]
# Clear previous ExecStart
ExecStart=
ExecStart=/var/www/teaching_panel/venv/bin/gunicorn \
    --bind 127.0.0.1:8000 \
    --workers 4 \
    --threads 5 \
    --worker-class gthread \
    --timeout 60 \
    --graceful-timeout 30 \
    --keep-alive 5 \
    --max-requests 2000 \
    --max-requests-jitter 100 \
    --access-logfile /var/log/teaching_panel/access.log \
    --error-logfile /var/log/teaching_panel/error.log \
    --capture-output \
    teaching_panel.wsgi:application

# Timeout for graceful shutdown
TimeoutStopSec=45
KillMode=mixed
