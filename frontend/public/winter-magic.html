<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Magic GIF Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .winter-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(ellipse at center, rgba(31, 47, 96, 0.4) 0%, rgba(15, 23, 42, 0.9) 100%);
        }

        /* Звёзды */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Луна */
        .moon {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0, #e8e8e8);
            border-radius: 50%;
            top: 50px;
            right: 100px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            animation: moonFloat 6s ease-in-out infinite;
        }

        @keyframes moonFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Снежное поле */
        .snow-field {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0.5) 100%);
            clip-path: polygon(0 30%, 5% 20%, 10% 35%, 15% 15%, 20% 30%, 25% 10%, 30% 25%, 35% 5%, 40% 20%, 45% 10%, 50% 25%, 55% 15%, 60% 30%, 65% 20%, 70% 35%, 75% 25%, 80% 40%, 85% 30%, 90% 45%, 95% 35%, 100% 50%, 100% 100%, 0 100%);
        }

        /* Падающий снег */
        .snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(1px);
        }

        .snowflake::before {
            content: '❄';
            position: absolute;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            top: -7px;
            left: -2px;
        }

        /* Главное модальное окно */
        .modal-container {
            position: absolute;
            width: 500px;
            height: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(180deg, #0f172a 0%, #1e3a8a 50%, #2563eb 100%);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                0 0 100px rgba(96, 165, 250, 0.3);
            animation: glow 3s ease-in-out infinite alternate, modalAppear 0.8s ease-out;
            overflow: hidden;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        @keyframes modalAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 
                    0 25px 70px rgba(0, 0, 0, 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3),
                    0 0 80px rgba(96, 165, 250, 0.2);
            }
            100% {
                box-shadow: 
                    0 25px 70px rgba(0, 0, 0, 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3),
                    0 0 120px rgba(96, 165, 250, 0.4);
            }
        }

        /* Внутри модали */
        .modal-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            margin-bottom: 15px;
            animation: iconFloat 2s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .modal-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Снежинка внутри модали */
        .modal-snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 17px;
            overflow: hidden;
        }

        .modal-snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            pointer-events: none;
            animation: modalSnowfall 4s linear infinite;
        }

        @keyframes modalSnowfall {
            0% {
                transform: translateY(-50px) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(300px) translateX(50px) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Кнопки */
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .modal-btn {
            flex: 1;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .modal-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .modal-btn-confirm:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }
    </style>
</head>
<body>
    <div class="winter-container">
        <!-- Звёзды -->
        <div class="stars" id="stars"></div>

        <!-- Луна -->
        <div class="moon"></div>

        <!-- Снежное поле -->
        <div class="snow-field"></div>

        <!-- Падающий снег -->
        <div class="snowflakes" id="snowflakes"></div>

        <!-- Модальное окно -->
        <div class="modal-container">
            <div class="modal-snowflakes" id="modalSnowflakes"></div>
            
            <div class="modal-icon">❄️</div>
            <div class="modal-title">Зимняя сказка</div>
            <div class="modal-text">Снежная база для будущего леса знаний.<br>Снег укрывает землю, готовясь к весне.</div>
            
            <div class="modal-buttons">
                <button class="modal-btn">Отмена</button>
                <button class="modal-btn modal-btn-confirm">Продолжить</button>
            </div>
        </div>
    </div>

    <script>
        // Создание звёзд
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 60 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Создание падающего снега
        const snowflakesContainer = document.getElementById('snowflakes');
        for (let i = 0; i < 30; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.top = -10 + 'px';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            snowflake.style.animation = `snowfall ${3 + Math.random() * 2}s linear infinite`;
            snowflakesContainer.appendChild(snowflake);
        }

        // Снежинки внутри модали
        const modalSnowflakesContainer = document.getElementById('modalSnowflakes');
        for (let i = 0; i < 8; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'modal-snowflake';
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.top = -20 + 'px';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            modalSnowflakesContainer.appendChild(snowflake);
        }

        // CSS для падающего снега
        const style = document.createElement('style');
        style.textContent = `
            @keyframes snowfall {
                to {
                    transform: translateY(600px) translateX(100px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
