upstream django_stage {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    listen [::]:80;
    server_name stage.lectiospace.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stage.lectiospace.ru;

    # ПРАВИЛЬНЫЕ SSL сертификаты для staging
    ssl_certificate /etc/letsencrypt/live/stage.lectiospace.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stage.lectiospace.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers - STAGING indicator
    add_header X-Environment "STAGING" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    client_max_body_size 500M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;

    root /var/www/teaching-panel-stage/frontend/build;
    index index.html;

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Environment "STAGING" always;
    }

    location /api/ {
        proxy_pass http://django_stage;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://django_stage;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        alias /var/www/teaching-panel-stage/teaching_panel/staticfiles/;
    }

    location /media/ {
        alias /var/www/teaching-panel-stage/teaching_panel/media/;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}