upstream django_lectiospace {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name lectiospace.ru www.lectiospace.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lectiospace.ru www.lectiospace.ru;

    ssl_certificate /etc/letsencrypt/live/lectiospace.ru-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lectiospace.ru-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Force upgrade HTTP to HTTPS for any mixed content
    add_header Content-Security-Policy "upgrade-insecure-requests" always;

    client_max_body_size 500M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    root /var/www/teaching_panel/frontend/build;
    index index.html;

    # Never cache SPA HTML (forces clients to pick up new hashed bundles)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Content-Security-Policy "upgrade-insecure-requests" always;
        try_files $uri =404;
    }

    # React build static files (JS, CSS)
    location /static/js/ {
        alias /var/www/teaching_panel/frontend/build/static/js/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /static/css/ {
        alias /var/www/teaching_panel/frontend/build/static/css/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django admin static files
    location /static/admin/ {
        alias /var/www/teaching_panel/teaching_panel/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /static/rest_framework/ {
        alias /var/www/teaching_panel/teaching_panel/staticfiles/rest_framework/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/teaching_panel/teaching_panel/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Accounts API
    location /accounts/ {
        proxy_pass http://django_lectiospace/accounts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
    }

    # Schedule API direct path (for /schedule/api/*)
    location /schedule/api/ {
        proxy_pass http://django_lectiospace/schedule/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
    }

    location /api/ {
        proxy_pass http://django_lectiospace;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
    }

    # WebSocket
    location /ws/ {
        proxy_pass http://django_lectiospace/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://django_lectiospace;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
