# Override для оптимизации graceful shutdown
# Prevents "timeout" failures during service restart
[Service]
# Увеличиваем graceful-timeout Gunicorn до 30 секунд
# Это даёт время текущим запросам завершиться
ExecStart=
ExecStart=/var/www/teaching_panel/venv/bin/gunicorn \
    --bind 127.0.0.1:8000 \
    --workers 2 \
    --threads 4 \
    --worker-class gthread \
    --timeout 120 \
    --graceful-timeout 30 \
    --keep-alive 5 \
    --max-requests 500 \
    --max-requests-jitter 50 \
    --access-logfile /var/log/teaching_panel/access.log \
    --error-logfile /var/log/teaching_panel/error.log \
    --capture-output \
    teaching_panel.wsgi:application

# Уменьшаем timeout systemd до 45 сек (должно быть > graceful-timeout)
# Если воркер не завершился за 45 сек — SIGKILL
TimeoutStopSec=45

# Посылаем SIGTERM главному процессу, он gracefully завершит воркеров
KillMode=mixed
