{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-user"></i> Мой профиль</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{ user.email }}" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Роль</label>
                                <input type="text" class="form-control" value="{{ user.get_role_display }}" disabled>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                       value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" 
                                       value="{{ user.last_name }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                   value="{{ user.phone_number }}">
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="agreed_to_marketing" 
                                   name="agreed_to_marketing" {% if user.agreed_to_marketing %}checked{% endif %}>
                            <label class="form-check-label" for="agreed_to_marketing">
                                Получать новости и специальные предложения
                            </label>
                        </div>
                        
                        <hr>
                        
                        <div class="text-muted mb-3">
                            <small>
                                <i class="fas fa-calendar"></i> Зарегистрирован: {{ user.created_at|date:"d.m.Y H:i" }}<br>
                                <i class="fas fa-edit"></i> Последнее обновление: {{ user.updated_at|date:"d.m.Y H:i" }}
                            </small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
