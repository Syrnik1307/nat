{% extends 'base.html' %}

{% block title %}Доступ запрещен{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="fas fa-ban text-danger" style="font-size: 4rem;"></i>
                    <h2 class="mt-4">Доступ запрещен</h2>
                    <p class="text-muted">{{ message }}</p>
                    <a href="{% url 'accounts:role_selection' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-home"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
